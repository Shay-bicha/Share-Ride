<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    Start Location:<input type="text" id="Location" placeholder= "Insert your location"><br>
    Destination:<input type="text" id="Destination" placeholder="Insert your Destination"><br>
    Several seats:<input type="number" id="numberSeats" placeholder="Insert several seats"><br>
    Departure Time:<input type="text" id="Time" placeholder="Insert time now"><br>
    <button onclick="sendDetails()">Send</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script>
      
       function sendDetails(){
       const location = document.getElementById('Location').value ;
       const target = document.getElementById('Destination').value;
       const numberOfPlaces = document.getElementById('numberSeats').value;
       const time = document.getElementById('Time').value;
           axios.post('/offerRides' , {
               location : location ,
               destination : target ,
               Seats : Number(numberOfPlaces) ,
               time : time
           })
           .then(function (response) {
                console.log(response);
            })
            .catch(function (error) {
                console.log(error);
            });
       }
   </script> 
   
</body>
</html>
